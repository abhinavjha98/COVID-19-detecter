    <div class="container">
     <h2 class="text-center mt-3">
       COVID-19 Detector
     </h2>
     <form method="POST" action="/">
  <div class="form-group">
    <label for="exampleFormControlInput1">Enter Fever value</label>
    <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter fever value">
  </div>
<div class="form-group">
    <label for="exampleFormControlInput1">Enter age value</label>
    <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect2">Body Pain</label>
    <select class="form-control  custom-select" id="pain" name="pain">
      <option value="0">No pain</option>
      <option value="1">Severe pain</option>
    </select>
  </div>
   <div class="form-group">
    <label for="exampleFormControlSelect2">Running noise</label>
    <select class="form-control  custom-select" id="runnyNose" name="runnyNose">
      <option value="0">Yes</option>
      <option value="1">No</option>
    </select>
  </div>
<div class="form-group">
    <label for="exampleFormControlSelect2">Breathing Difficulty</label>
    <select class="form-control  custom-select" id="breath" name="breath">
      <option value="-1">No difficulty</option>
      <option value="0">Little difficulty</option>
      <option value="1">Severe difficulty</option>
    </select>
  </div> 
  <button class="btn btn-primary">
   <center> Submit </center>
  </button>
</form>
